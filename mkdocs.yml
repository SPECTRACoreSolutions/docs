site_name: SPECTRA Documentation
site_description: Comprehensive documentation for SPECTRA - Modular AI-powered data pipelines for Microsoft Fabric
# Custom domain configured via CNAME file
site_url: https://docs.spectradatasolutions.com
repo_url: https://github.com/SPECTRACoreSolutions/docs
repo_name: SPECTRACoreSolutions/docs
edit_uri: edit/main/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - awesome-pages

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Framework:
    - Overview: framework/index.md
    - Architecture: framework/architecture.md
    - API Reference: framework/api.md
  - Projects:
    - Jira: projects/jira.md
    - Xero: projects/xero.md
    - Fabric SDK: projects/fabric-sdk.md
    - Zephyr: projects/zephyr.md
  - Infrastructure:
    - Overview: labs/index.md
    - Alana: labs/alana.md
    - Tooling: labs/tooling.md
    - Deployment: labs/deployment.md
  - Operations:
    - Overview: operations/index.md
    - Playbooks: operations/playbooks.md
    - Standards: operations/standards.md
  - CLI:
    - Overview: cli/index.md
    - Commands: cli/commands.md
  - Portal:
    - Overview: portal/index.md
    - Authentication: portal/authentication.md
  - Standards & Guidelines:
    - Overview: standards/index.md
    - Python Standards: standards/python.md
    - Naming Conventions: standards/naming.md
    - Testing: standards/testing.md
  - Contributing:
    - Overview: contributing/index.md
    - Documentation: contributing/documentation.md
    - Code Style: contributing/code-style.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SPECTRADataSolutions
    - icon: fontawesome/brands/microsoft
      link: https://learn.microsoft.com/en-us/fabric/

